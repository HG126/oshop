<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<mat-form-field class="search-label">
    <mat-label>Search for Products</mat-label>
    <input matInput (keyup)="filter($event.target.value)" placeholder="Ex: Veggies" type="text">
</mat-form-field>
 
 
<div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" matSort>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let element">
                {{element.title}}
            </td>
        </ng-container>
 
        <!-- Price Column -->
        <ng-container matColumnDef="price" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element">
                {{element.price}}
            </td>
        </ng-container>
 
        <!-- Edit Column -->
        <ng-container matColumnDef="edit"  >
            <th mat-header-cell *matHeaderCellDef > Edit </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/admin/products/', element.key]">Edit</a>
            </td>
        </ng-container>
    </table>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
</div>
